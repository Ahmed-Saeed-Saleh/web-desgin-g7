<!DOCTYPE html>
<html>

<head>
    <title>html second session</title>
</head>

<body>
    <!-- button ==> inline Element -->
    <!-- button attribute ==> type (button , submit , reset) -->
    <button>
        sign in
    </button>
    <!----------------------------------------->
    <!-- iframe ==> inline Element -->

    <iframe src="index2.html" height="200" width="300"></iframe>
    <iframe src="https://www.javatpoint.com/" height="200" width="300"></iframe>
    <br>
    <iframe src="index2.html" name="myIframe" height="200" width="300"></iframe>
    <a href="https://www.javatpoint.com/" target="myIframe">link</a>
   
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KxG4t_0dmzw" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <br>
    <!-------------------------------------------------------------------->
    <!-- video ==> inline Element  -->
    <!-- video attributes ==> height , width , controls , autoplay , loop ,  muted , poster -->
    <video height="300" width="300" controls autoplay loop muted poster="images/960x0.jpg" >
        <source src="assets/1- introduction.mp4">
    </video>
    <!------------------------------------------------------------->
    <!-- audio ==> inline Element -->
    <audio controls loop muted autoplay>
        <source src="">
    </audio>

    <!----------------------------------------------------------->
    







</body>

</html>
